
#1. Birbirinde farklı meyvelerin yer aldığı bir liste oluşturalım
#2. Aşağıdaki bilgilerden faydalanarak meyvelere ait kalori ve renk bilgilerini yazalım (sözlük şeklinde)
#3. Sözlük şeklinde olan bu bilgilerin bir liste halinde tutulmasını sağlayalım 

#isim - kalori - renk
#Portakal - 300 - turuncu
#Elma - 400 - sarı
#Karpuz - 200 - kırmızı

#Tüm egzersizi selam.yaml dosyalarında gerçekleştirebiliriz. 
Meyveler:
  isimler:
    - Portakal
    - Elma
    - Karpuz
  Renkler:
    - Turuncu
    - Sari
    - Kirmizi
  kaloriler:
    - 300
    - 400
    - 200

#ilk versiyon
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
