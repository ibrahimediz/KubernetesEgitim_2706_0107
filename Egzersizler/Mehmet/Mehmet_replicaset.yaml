apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mehmetrs1
  labels:
    app: myapprs
spec:
  replicas: 4
  template:
    metadata:
      name: myappbackend
      labels:
        app: myapp
    spec:
      containers:
        - name: backend
          image: httpd
  selector:
    matchLabels:
      app: myapp
    
