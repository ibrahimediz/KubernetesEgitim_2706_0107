apiVersion: apps/v1
kind: Deployment
metadata:
  name: banu-dep
  labels:
    app: myappdep-banu
spec:
  replicas: 5
  template:
    metadata:
      name: myappbackend
      labels:
        app: myapp
    spec:
      containers:
        - name: backend
          image: httpd
  selector:
    matchLabels:
      app: myapp
    